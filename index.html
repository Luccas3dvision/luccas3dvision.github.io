<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- calculadora com javascript -->
    <form class="calculator" name="calc">
        <input class="value" type="txt" name="txt" id="txt" reandoly="">
        <!-- chama funcao no javaScript-->
        <!-- limpa campo -->
        <span class="num clear" onclick="document.calc.txt.value =''">c</span>
        <span class="num" onclick="document.calc.txt.value +='/'">/</span>
        <span class="num" onclick="document.calc.txt.value +='*'">*</span>
        <span class="num" onclick="botao(7)">7</span>
        <span class="num" onclick="botao(8)">8</span>
        <span class="num" onclick="botao(9)">9</span>
        <span class="num" onclick="document.calc.txt.value +='-'">-</span>
        <span class="num" onclick="botao(4)">4</span>
        <span class="num" onclick="botao(5)">5</span>
        <span class="num" onclick="botao(6)">6</span>
        <span class="num" onclick="document.calc.txt.value +='+'">+</span>
        <span class="num" onclick="botao(1)">1</span>
        <span class="num" onclick="botao(3)">3</span>
        <span class="num" onclick="botao(2)">2</span>
        <!-- Porcentagem -->
        <span class="num" onclick="botao(0)">%</span>
        <span class="num" onclick="botao(00)">0</span>
        <span class="num" onclick="botao(00)">00</span>
        <span class="num" onclick="document.calc.txt.value +='.'">.</span>
        <span class="num equal" onclick="document.calc.txt.value = eval(calc.txt.value)">=</span>
    </form>
    
    <script src='javaScript.js'></script>
</body>
</html>
